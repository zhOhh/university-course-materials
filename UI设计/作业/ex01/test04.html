<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    用户名
                </td>
                <td>
                    <input type="text" name="uname" value="用户名">
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" name="upwd">
                </td>
            </tr>
            <tr> 
                <td>
                    所在省份
                </td>
                <td>
                    <select>
                        <option>陕西</option>
                        <option>山西</option>
                        <option>河北</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    兴趣爱好
                </td>
                <td>
                    <input type="checkbox" name="hobby" value="book">看书
                    <input type="checkbox" name="hobby" value="music">音乐
                    <input type="checkbox" name="hobby" value="travel">旅游
                </td>
            </tr>
            <tr>
                <td>
                    个人介绍
                </td>
                <td>
                    <textarea rows="6">
                        介绍下自己
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
 
</body>

</html>
